    function runAsyncNumber() {
        let p = new Promise(function (resolve, reject) {
            setTimeout(function () {
                let num = Math.ceil(Math.random() * 10)
                if (num <= 5) {
                    resolve(num)
                } else {
                    reject('数字太大')
                }
            }, 2000)
        })
        return p;

    function loadImg() {
        let p = new Promise(function (resolve, reject) {
            let img = new Image();
            img.onload = function () {
                resolve(img)
            }
            img.src = 'xxxxxxxxxxxxx'
        });
        return p;
    }
    function timeout() {
        let p = new Promise(function (resolve, reject) {
            setTimeout(function () {
                reject('请求超时')
            }, 5000)
        })
        return p;
    }
    Promise.race([loadImg(), timeout()]).then(function (data) {
        console.log(data)
    }).catch(function (reason) {
        console.log(reason)
