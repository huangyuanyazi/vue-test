<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>专利查询登录</title>
</head>
<body>
    <div id="app" class="c-login">
        <div class="c-patent-header">
            <div class="c-patent">
                <h1 class="c-patent-login">淘权网专利查询系统</h1>
                <ul class="c-patent-nav">
                    <li class="c-patent-list">
                        <a href="" class="c-patent-link">淘权网</a>
                    </li>
                    <li class="c-patent-list">|</li>
                    <li class="c-patent-list">
                        <a href="" class="c-patent-link">帮助中心</a>
                    </li>
                    <li class="c-patent-list">|</li>
                    <li class="c-patent-list">
                        <a href="" class="c-patent-link">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="c-form">
            <div class="c-form-box">
                <div class="c-form-title">淘权网专利查询系统</div>
                <div class="c-error"></div>
                <div class="c-form-content" @keyup.enter="login">
                    <el-form ref="ruleForm" :rules="rules" :model="ruleForm" label-width="80px">
                        <el-form-item label="用户名" prop="username">
                            <el-input v-model="ruleForm.username"></el-input>
                        </el-form-item>
                        <el-form-item label="手机号码" prop="mobile" >
                            <el-input v-model.number="ruleForm.mobile"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="submitForm('ruleForm')">立即查询</el-button>
                        </el-form-item>
                    </el-form>
                </div>
            </div>
        </div>
        <div class="c-patent-footer">
            <div class="c-copyright">
                &copy; 2017 淘权网 版权所有 苏ICP备15054372号 增值电信业务经营许可证：苏B2-20170062
            </div>
        </div>    
    </div>
</body>
</html>
